<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weather App</title>
  <link rel="stylesheet" href="main.css" />
</head>
<body>
  <div class="app-wrap">
    <header>
      <input type="text" autocomplete="off" class="search-box" placeholder="Search for a city..." />
    </header>
    <main>
      <section class="location">
        <div class="city">Sathyamangalam,IN</div>
        <div class="date">Friday 29 September 2023</div>
      </section>
      <div class="current">
        <div class="temp">35<span>°c</span></div>
        <div class="weather">Cloud</div>
        <div class="hi-low">25°c / 16°c</div>
      </div>
    </main>
  </div>
  <script src="main.js"></script>
</body>

<!-- Add humidity and wind information -->
<div class="extra-info">
  <div class="humidity">Humidity: <span class="humidity-value">65%</span></div>
  <div class="wind">Wind: <span class="wind-value">5 m/s</span></div>
</div>
</html>
